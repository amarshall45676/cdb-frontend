<mat-card class="belowdiv">
  <mat-card-title>
    Create a Single Program
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="programForm">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Purpose" formControlName="purpose">
      </mat-form-field>
      <br>
      <mat-form-field>
        <!-- TODO: want this to be fellowship as well? -->
        <input matInput placeholder="Act, Learn, or Create Chane" formControlName="type">
      </mat-form-field>
    </form>
    <mat-card class="belowdiv" [hidden]="!creationErrors">
      <mat-card-title>Form Errors</mat-card-title>
      <mat-card-content id="errors">
        <mat-list>
          <mat-list-item *ngFor="let error of errors">
            <p>{{error}}</p>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <div *ngIf="programDisplay">
      <p *ngIf="programResult.success">
        Program was created successfully!
      </p>
      <p *ngIf="!programResult.success">
        This program name already exists.
      </p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="riceColors" (click)="createProgram()">Create!</button>
  </mat-card-actions>
</mat-card>
