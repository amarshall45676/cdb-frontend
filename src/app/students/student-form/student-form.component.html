<mat-card class="belowdiv">
  <mat-card-title>
    Create a Single Student
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="studentForm">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Phone" formControlName="phone">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Majors(Comma Separated)" formControlName="majors">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Minors(Comma Separated)" formControlName="minors">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="GPA" formControlName="gpa">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Graduation Year" formControlName="gradYear">
      </mat-form-field>
    </form>
    <mat-card class="belowdiv" [hidden]="!creationErrors">
      <mat-card-title>Form Errors</mat-card-title>
      <mat-card-content id="errors">
        <mat-list>
          <mat-list-item *ngFor="let error of errors">
            <p>{{error}}</p>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <div *ngIf="studentDisplay">
      <p *ngIf="studentResult.success">
        Student was created successfully!
      </p>
      <p *ngIf="!studentResult.success">
        This student name already exists.
      </p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="riceColors" (click)="createStudent()">Create!</button>
  </mat-card-actions>
</mat-card>
