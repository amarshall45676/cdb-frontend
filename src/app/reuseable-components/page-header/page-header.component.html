<mat-toolbar>
  <mat-toolbar-row>
    <span class="title-center">
      CCL Database
    </span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span class="title-center">{{title}}</span>
  </mat-toolbar-row>
  <!-- To add query nav to the page header need to have queryNav = true, and the app-query-navigation  -->
  <mat-toolbar-row *ngIf="queryNav">
    <app-query-navigation class="title-center"></app-query-navigation>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="dialog">
     <span class="fill-remaining-space"></span>
    <ng-content></ng-content>
  </mat-toolbar-row>
</mat-toolbar>
