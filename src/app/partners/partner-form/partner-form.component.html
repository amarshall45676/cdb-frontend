<mat-card class="belowdiv">
  <mat-card-title>
    Create a Single Partner
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="partnerForm">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="address">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="City" formControlName="city">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="State" formControlName="state">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Zipcode" formControlName="zipcode">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Phone" formControlName="phone">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="URL" formControlName="url">
      </mat-form-field>
    </form>
    <mat-card class="belowdiv" [hidden]="!creationErrors">
      <mat-card-title>Form Errors</mat-card-title>
      <mat-card-content id="errors">
        <mat-list>
          <mat-list-item *ngFor="let error of errors">
            <p>{{error}}</p>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <div *ngIf="partnerDisplay">
      <p *ngIf="partnerResult.success">
        Partner was created successfully!
      </p>
      <p *ngIf="!partnerResult.success">
        This partner name already exists.
      </p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="riceColors" (click)="createPartner()">Create!</button>
  </mat-card-actions>
</mat-card>
